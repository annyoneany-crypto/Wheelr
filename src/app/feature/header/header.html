<div class="fixed top-0 left-0 w-full p-6 flex justify-between items-center z-20 bg-neutral-800/60 backdrop-blur-md border-b border-white/10">
    <h1 class="text-2xl font-bold bg-linear-to-r to-[#8f5c05] from-[#F59E0B] bg-clip-text text-transparent">
        Lucky Wheel
    </h1>
    <!-- <i class="fa-solid fa-sun"></i> -->
    <div class="flex gap-4 items-center justify-center">
        @if(wheelConfigurator.fireAnimationId()){
        <button 
            (click)="winnerEffect().resetWinner()"
            class="secondaryButton">
            Reset Wheel
        </button>
        }
        <button 
            (click)="wheelConfigurator.shuffleNames()"
            class="secondaryButton">
            Shuffle Names
        </button>
    </div>
</div>

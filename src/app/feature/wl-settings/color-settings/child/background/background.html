<div class="mb-6 p-4 bg-neutral-900 rounded-xl border border-neutral-700">
  <label class="block text-sm font-semibold text-pink-400 mb-3 uppercase tracking-wider">
    Background
  </label>
  <div class="space-y-3">
    <input
      type="color"
      [value]="wheelConfigurator.bgColor()"
      (input)="onBgColorChange($event)"
      class="w-full h-8 rounded cursor-pointer">

    <button
      type="button"
      (click)="bgFileInput.click()"
      class="w-full mt-3 py-2 rounded-lg text-sm font-semibold bg-neutral-800 text-white border border-neutral-700 hover:bg-neutral-700 hover:cursor-pointer transition-colors">
      Upload Background Image
    </button>

    <input
      #bgFileInput
      type="file"
      (change)="onBgFileSelected($event)"
      accept="image/*"
      class="hidden">

    <button
      type="button"
      (click)="resetBackground()"
      class="w-full text-xs text-red-400 underline hover:cursor-pointer">
      Reset Background
    </button>
  </div>
</div>

<div class="mb-6 p-4 bg-neutral-900 rounded-xl border border-neutral-700">
  <label class="block text-sm font-semibold text-purple-400 mb-3 uppercase tracking-wider">
    Central Logo
  </label>

  <div class="flex items-center justify-end gap-2 mb-2">
      <button
        type="button"
        (click)="wheelConfigurator.centerLogoSize.set('s')"
        class="px-3 py-1 rounded-lg text-xs font-semibold border transition-colors"
        [class.bg-neutral-700]="wheelConfigurator.centerLogoSize() === 's'"
        [class.border-yellow-400]="wheelConfigurator.centerLogoSize() === 's'"
        [class.text-white]="wheelConfigurator.centerLogoSize() === 's'"
        [class.bg-neutral-800]="wheelConfigurator.centerLogoSize() !== 's'"
        [class.border-neutral-700]="wheelConfigurator.centerLogoSize() !== 's'"
        [class.text-neutral-200]="wheelConfigurator.centerLogoSize() !== 's'">
        S
      </button>

      <button
        type="button"
        (click)="wheelConfigurator.centerLogoSize.set('m')"
        class="px-3 py-1 rounded-lg text-xs font-semibold border transition-colors"
        [class.bg-neutral-700]="wheelConfigurator.centerLogoSize() === 'm'"
        [class.border-yellow-400]="wheelConfigurator.centerLogoSize() === 'm'"
        [class.text-white]="wheelConfigurator.centerLogoSize() === 'm'"
        [class.bg-neutral-800]="wheelConfigurator.centerLogoSize() !== 'm'"
        [class.border-neutral-700]="wheelConfigurator.centerLogoSize() !== 'm'"
        [class.text-neutral-200]="wheelConfigurator.centerLogoSize() !== 'm'">
        M
      </button>

      <button
        type="button"
        (click)="wheelConfigurator.centerLogoSize.set('l')"
        class="px-3 py-1 rounded-lg text-xs font-semibold border transition-colors"
        [class.bg-neutral-700]="wheelConfigurator.centerLogoSize() === 'l'"
        [class.border-yellow-400]="wheelConfigurator.centerLogoSize() === 'l'"
        [class.text-white]="wheelConfigurator.centerLogoSize() === 'l'"
        [class.bg-neutral-800]="wheelConfigurator.centerLogoSize() !== 'l'"
        [class.border-neutral-700]="wheelConfigurator.centerLogoSize() !== 'l'"
        [class.text-neutral-200]="wheelConfigurator.centerLogoSize() !== 'l'">
        L
      </button>

      <button
        type="button"
        (click)="wheelConfigurator.centerLogoSize.set('xl')"
        class="px-3 py-1 rounded-lg text-xs font-semibold border transition-colors"
        [class.bg-neutral-700]="wheelConfigurator.centerLogoSize() === 'xl'"
        [class.border-yellow-400]="wheelConfigurator.centerLogoSize() === 'xl'"
        [class.text-white]="wheelConfigurator.centerLogoSize() === 'xl'"
        [class.bg-neutral-800]="wheelConfigurator.centerLogoSize() !== 'xl'"
        [class.border-neutral-700]="wheelConfigurator.centerLogoSize() !== 'xl'"
        [class.text-neutral-200]="wheelConfigurator.centerLogoSize() !== 'xl'">
        XL
      </button>

      <button
        type="button"
        (click)="wheelConfigurator.centerLogoSize.set('xxl')"
        class="px-3 py-1 rounded-lg text-xs font-semibold border transition-colors"
        [class.bg-neutral-700]="wheelConfigurator.centerLogoSize() === 'xxl'"
        [class.border-yellow-400]="wheelConfigurator.centerLogoSize() === 'xxl'"
        [class.text-white]="wheelConfigurator.centerLogoSize() === 'xxl'"
        [class.bg-neutral-800]="wheelConfigurator.centerLogoSize() !== 'xxl'"
        [class.border-neutral-700]="wheelConfigurator.centerLogoSize() !== 'xxl'"
        [class.text-neutral-200]="wheelConfigurator.centerLogoSize() !== 'xxl'">
        XXL
      </button>

      <button
        type="button"
        (click)="wheelConfigurator.centerLogoSize.set('xxxl')"
        class="px-3 py-1 rounded-lg text-xs font-semibold border transition-colors"
        [class.bg-neutral-700]="wheelConfigurator.centerLogoSize() === 'xxxl'"
        [class.border-yellow-400]="wheelConfigurator.centerLogoSize() === 'xxxl'"
        [class.text-white]="wheelConfigurator.centerLogoSize() === 'xxxl'"
        [class.bg-neutral-800]="wheelConfigurator.centerLogoSize() !== 'xxxl'"
        [class.border-neutral-700]="wheelConfigurator.centerLogoSize() !== 'xxxl'"
        [class.text-neutral-200]="wheelConfigurator.centerLogoSize() !== 'xxxl'">
        XXXL
      </button>
  </div>

  <button
    type="button"
    (click)="fileInput.click()"
    class="w-full mt-3 py-2 rounded-lg text-sm font-semibold bg-neutral-800 text-white border border-neutral-700 hover:bg-neutral-700 hover:cursor-pointer transition-colors mb-2">
    Load Logo
  </button>

  <input
    #fileInput
    type="file"
    (change)="onFileSelected($event)"
    accept="image/*"
    class="hidden">

  <input
    #urlInput
    type="text"
    placeholder="URL Logo..."
    (keyup.enter)="wheelConfigurator.centerImage.set(urlInput.value)"
    class="w-full bg-neutral-950 border border-neutral-700 rounded-lg px-3 py-2 text-sm text-white placeholder:text-neutral-500">
</div>

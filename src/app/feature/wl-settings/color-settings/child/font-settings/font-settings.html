<div class="mb-6 p-4 bg-neutral-900 rounded-xl border border-neutral-700">
  <label class="block text-sm font-semibold text-yellow-400 mb-3 uppercase tracking-wider">
    Wheel Font
  </label>

  <div class="space-y-3">
    <select
      class="w-full bg-neutral-800 border border-neutral-600 rounded-lg px-3 py-2 text-sm text-white"
      [(ngModel)]="selectedFamily"
      (ngModelChange)="onSelect($event)">
      @for (font of availableFonts; track font.family) {
        <option [value]="font.family">{{ font.label }}</option>
      }
    </select>
  </div>


</div>

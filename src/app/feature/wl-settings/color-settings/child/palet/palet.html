<div class="mb-6 p-4 bg-neutral-900 rounded-xl border border-neutral-700">
  <label class="block text-sm font-semibold text-yellow-400 mb-3 uppercase tracking-wider">
    Palette Wheel
  </label>

  <div class="grid grid-cols-2 gap-2">
    @for (palette of wheelConfigurator.palettes(); track palette.name) {
      <button
        (click)="wheelConfigurator.selectedPalette.set(palette)"
        class="p-2 rounded-lg border flex flex-col gap-2 transition-all text-white hover:cursor-pointer"
        [class.border-yellow-400]="wheelConfigurator.selectedPalette().name === palette.name"
        [class.border-neutral-700]="wheelConfigurator.selectedPalette().name !== palette.name">
        <span class="text-[10px] uppercase font-bold">{{ palette.name }}</span>
        <div class="flex h-3 w-full rounded-full overflow-hidden">
          @for (color of palette.colors.slice(0, 5); track color) {
            <div [style.backgroundColor]="color" class="flex-1"></div>
          }
        </div>
      </button>
    }
  </div>

  <button
    type="button"
    (click)="toggleCustomPalette()"
    class="w-full mt-3 py-2 rounded-lg text-sm font-semibold bg-neutral-800 text-white border border-neutral-700 hover:bg-neutral-700 hover:cursor-pointer transition-colors">
    @if (!showCustomPalette()) {
      Crea palette personalizzata
    } @else {
      Chiudi
    }
  </button>

  @if (showCustomPalette()) {
    <div class="mt-4 pt-4 border-t border-neutral-700 space-y-3">
      <label class="block text-sm font-semibold text-yellow-400 mb-1 uppercase tracking-wider">
        Palette personalizzata
      </label>

      <input
        type="text"
        class="w-full bg-neutral-800 border border-neutral-600 rounded-lg px-3 py-2 text-sm text-white"
        placeholder="Nome palette"
        [(ngModel)]="customName">

      <div class="grid grid-cols-3 gap-2">
        @for (i of colorIndexes; track i) {
          <div class="flex items-center gap-2">
            <input
              type="color"
              class="w-10 h-10 rounded cursor-pointer"
              [(ngModel)]="customColors[i]">
          </div>
        }
      </div>

      <div class="flex gap-2 pt-1">
        <button
          type="button"
          (click)="saveCustomPalette()"
          class="flex-1 py-2 rounded-lg text-sm font-semibold bg-yellow-400 text-neutral-900 hover:bg-yellow-300 transition-colors hover:cursor-pointer">
          Salva
        </button>
        <button
          type="button"
          (click)="showCustomPalette.set(false)"
          class="flex-1 py-2 rounded-lg text-sm font-semibold bg-neutral-800 text-white border border-neutral-700 hover:bg-neutral-700 transition-colors hover:cursor-pointer">
          Annulla
        </button>
      </div>
    </div>
  }
</div>

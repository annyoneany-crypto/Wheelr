<div class="mb-6 p-4 bg-neutral-900 rounded-xl border border-neutral-700">
  <label class="block text-sm font-semibold text-yellow-400 mb-3 uppercase tracking-wider">
    Spin duration
  </label>

  <div class="flex items-center gap-2">
    <input
      type="number"
      min="1"
      class="w-24 bg-neutral-800 border border-neutral-600 rounded-lg px-3 py-2 text-sm text-white"
      [(ngModel)]="durationSec"
    />
    <span class="text-sm text-white">seconds</span>
  </div>
</div>

<div class="p-4 bg-neutral-900 rounded-xl border border-neutral-700 text-white space-y-3">
  <div class="text-sm font-semibold uppercase tracking-wider text-neutral-300">Effects</div>

  <div class="space-y-2">
    <div class="text-xs font-semibold uppercase tracking-wider text-neutral-400">
      Wheel Type
    </div>

    <div class="flex gap-2">
      <button
        type="button"
        (click)="setView('wheel')"
        class="flex-1 py-2 rounded-lg text-sm font-semibold border transition-colors"
        [class.bg-neutral-700]="wheelConfigurator.wheelView() === 'wheel'"
        [class.border-yellow-400]="wheelConfigurator.wheelView() === 'wheel'"
        [class.text-white]="wheelConfigurator.wheelView() === 'wheel'"
        [class.bg-neutral-800]="wheelConfigurator.wheelView() !== 'wheel'"
        [class.border-neutral-700]="wheelConfigurator.wheelView() !== 'wheel'"
        [class.text-neutral-200]="wheelConfigurator.wheelView() !== 'wheel'">
        Wheel
      </button>

      <button
        type="button"
        (click)="setView('linear')"
        class="flex-1 py-2 rounded-lg text-sm font-semibold border transition-colors"
        [class.bg-neutral-700]="wheelConfigurator.wheelView() === 'linear'"
        [class.border-yellow-400]="wheelConfigurator.wheelView() === 'linear'"
        [class.text-white]="wheelConfigurator.wheelView() === 'linear'"
        [class.bg-neutral-800]="wheelConfigurator.wheelView() !== 'linear'"
        [class.border-neutral-700]="wheelConfigurator.wheelView() !== 'linear'"
        [class.text-neutral-200]="wheelConfigurator.wheelView() !== 'linear'">
        Linear
      </button>
    </div>
  </div>

  <!-- countdown configuration -->
  <div class="space-y-2 mt-4">
    <div class="text-xs font-semibold uppercase tracking-wider text-neutral-400">
      Countdown
    </div>
    <div class="flex items-center gap-2">
      <input
        id="countdownToggle"
        type="checkbox"
        [checked]="wheelConfigurator.countdownEnabled()"
        (change)="wheelConfigurator.setCountdownEnabled($any($event.target).checked)"
        class="h-4 w-4"
      />
      <label for="countdownToggle" class="text-sm text-neutral-200">Enable countdown</label>
    </div>
    @if (wheelConfigurator.countdownEnabled()) {
      <div class="flex items-center gap-2">
        <label class="text-sm text-neutral-200">Start from</label>
        <input
          type="number"
          min="1"
          [value]="wheelConfigurator.countdownStart()"
          (input)="wheelConfigurator.setCountdownStart($any($event.target).valueAsNumber)"
          class="w-16 p-1 rounded bg-neutral-800 text-white text-center"
        />
      </div>
    }
  </div>
</div>

<div class="mb-6 p-4 bg-neutral-900 rounded-xl border border-neutral-700">
  <label class="block text-sm font-semibold text-yellow-400 mb-3 uppercase tracking-wider">
    Spin Sound
  </label>

  <div class="space-y-4">
    <!-- Toggle for sound enabled/disabled -->
    <div class="flex items-center gap-3">
      <input
        type="checkbox"
        id="sound-enabled"
        class="w-4 h-4 cursor-pointer"
        [checked]="wheelConfigurator.soundEnabled()"
        (change)="wheelConfigurator.soundEnabled.set(!wheelConfigurator.soundEnabled())"
      />
      <label for="sound-enabled" class="text-white text-sm cursor-pointer select-none">
        {{ wheelConfigurator.soundEnabled() ? 'Sound Enabled' : 'Muted' }}
      </label>
    </div>

    <!-- Custom audio upload section -->
    @if (wheelConfigurator.soundEnabled()) {
      <div class="pt-3 border-t border-neutral-700 space-y-3">
        <label class="block text-xs font-semibold text-gray-300 uppercase tracking-wider">
          Custom Audio
        </label>

        <div class="flex gap-2">
          <input
            type="file"
            accept="audio/*"
            class="flex-1 text-xs text-white file:bg-neutral-800 file:border file:border-neutral-600 file:rounded-lg file:px-3 file:py-2 file:text-xs file:font-semibold file:text-white file:cursor-pointer file:hover:bg-neutral-700 file:transition-colors"
            (change)="onAudioFileSelected($event)"
          />
        </div>

        @if (wheelConfigurator.customAudio()) {
          <div class="flex items-center justify-between bg-neutral-800 rounded-lg p-2">
            <span class="text-xs text-white">
              <i class="fa-solid fa-music mr-2"></i>Custom audio loaded
            </span>
            <button
              type="button"
              (click)="clearCustomAudio()"
              class="py-1 px-2 text-xs font-semibold bg-red-500/20 text-red-200 border border-red-500/30 rounded hover:bg-red-500/30 transition-colors"
            >
              Remove
            </button>
          </div>
        }
      </div>
    }
  </div>
</div>

<div class="h-full flex flex-col gap-2">
  

  <div class="flex gap-2">
    <button
      type="button"
      (click)="shuffleUsers()"
      class="flex-1 py-2 rounded-lg text-sm font-semibold bg-neutral-800 text-white border border-neutral-700 hover:bg-neutral-700 transition-colors">
      Shuffle
    </button>

    <button
      type="button"
      (click)="cleanAndShuffleUsers()"
      class="flex-1 py-2 rounded-lg text-sm font-semibold bg-neutral-800 text-white border border-neutral-700 hover:bg-neutral-700 transition-colors">
      Clean + Shuffle
    </button>

    <button
      type="button"
      (click)="clearUsers()"
      class="py-2 px-3 rounded-lg text-sm font-semibold bg-red-500/20 text-red-200 border border-red-500/30 hover:bg-red-500/30 transition-colors">
      Clear
    </button>
  </div>

<!-- section for adding a name multiple times -->
  <div class="flex gap-2 items-end">
    <div class="flex-1">
      <label class="sr-only" for="new-name">Nome</label>
      <input
        id="new-name"
        type="text"
        class="w-full p-2 rounded bg-white/10 text-white"
        placeholder="Nome"
        [ngModel]="newName()"
        (ngModelChange)="newName.set($event)"
      />
    </div>
    <div class="w-24">
      <label class="sr-only" for="repeat-count">N volte</label>
      <input
        id="repeat-count"
        type="number"
        min="1"
        class="w-full p-2 rounded bg-white/10 text-white"
        [ngModel]="repeatCount()"
        (ngModelChange)="repeatCount.set($event)"
      />
    </div>
    <button
      type="button"
      (click)="addRepeated()"
      class="py-2 px-3 rounded-lg text-sm font-semibold bg-blue-600 text-white border border-blue-500 hover:bg-blue-500 transition-colors"
    >
      Aggiungi
    </button>
  </div>

  <textarea
    class="w-full flex-1 text-white bg-white/10 p-2 rounded"
    [(ngModel)]="usersText"
    (ngModelChange)="userTextChange($event)"
    rows="5"></textarea>
</div>

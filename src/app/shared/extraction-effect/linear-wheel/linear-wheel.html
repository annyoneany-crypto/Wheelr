<div class="min-h-full bg-transparent flex flex-col items-center justify-center p-4 font-sans text-slate-200">


    <!-- Contenitore Canvas con indicatore di selezione -->
    <div class="relative mb-8 shadow-2xl rounded-lg overflow-hidden border-4 border-slate-700">
    <!-- Il Canvas -->
    <canvas #canvas
        class="bg-slate-800 cursor-pointer block"
        (click)="spin()"
        width="800"
        height="150">
    </canvas>


    <!-- Triangolo indicatore centrale (CSS puro sopra il canvas) -->
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-0 h-0
                border-l-[15px] border-l-transparent
                border-r-[15px] border-r-transparent
                border-t-[20px] border-t-red-500 z-10 drop-shadow-md">
    </div>
    
    <!-- Linea verticale centrale per precisione -->
    <div class="absolute top-0 bottom-0 left-1/2 w-0.5 bg-red-500/30 -translate-x-1/2 pointer-events-none"></div>
    </div>


    <!-- Controlli -->
    <div class="flex flex-col items-center gap-4 w-full max-w-md">
    
    <div class="flex gap-4">
        <button
        (click)="spin()"
        [disabled]="wheelConfigurator.isSpinning() || wheelConfigurator.names().length < 2"
        class="bg-indigo-600 hover:bg-indigo-500 disabled:bg-slate-600 disabled:cursor-not-allowed text-white text-lg px-8 py-3 rounded-full font-bold shadow-lg transition-all transform active:scale-95">
        {{ wheelConfigurator.isSpinning() ? 'In rotazione...' : 'GIRA!' }}
        </button>
    </div>


    <!-- Risultato -->
    @if (wheelConfigurator.winner()) {
        <ng-content></ng-content>
        <!-- <div class="mt-4 p-4 bg-emerald-900/50 border border-emerald-500/50 rounded-lg text-center animate-bounce">
        <span class="text-sm text-emerald-300 uppercase tracking-widest">Il vincitore Ã¨</span>
        <div class="text-3xl font-black text-white drop-shadow-lg">{{ winner() }}</div>
        </div> -->
    }
    </div>


    <!-- Lista attuale -->
    <div class="mt-8 text-sm text-slate-500">
    {{ wheelConfigurator.names().length }} nomi in lista
    </div>
</div>

<div class="relative flex flex-col items-center gap-8 mt-16 z-10">
    
    <!-- Win pointer -->
    <div class="absolute  left-1/2 -translate-x-1/2 z-10">
      <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- <rect width="24" height="24" fill="white"/> -->
        <path fill-rule="evenodd" clip-rule="evenodd" 
          d="M7.25007 2.38782C8.54878 2.0992 10.1243 2 12 2C13.8757 2 15.4512 2.0992 16.7499 2.38782C18.06 2.67897 19.1488 3.176 19.9864 4.01358C20.824 4.85116 21.321 5.94002 21.6122 7.25007C21.9008 8.54878 22 10.1243 22 12C22 13.8757 21.9008 15.4512 21.6122 16.7499C21.321 18.06 20.824 19.1488 19.9864 19.9864C19.1488 20.824 18.06 21.321 16.7499 21.6122C15.4512 21.9008 13.8757 22 12 22C10.1243 22 8.54878 21.9008 7.25007 21.6122C5.94002 21.321 4.85116 20.824 4.01358 19.9864C3.176 19.1488 2.67897 18.06 2.38782 16.7499C2.0992 15.4512 2 13.8757 2 12C2 10.1243 2.0992 8.54878 2.38782 7.25007C2.67897 5.94002 3.176 4.85116 4.01358 4.01358C4.85116 3.176 5.94002 2.67897 7.25007 2.38782ZM13 8C13 7.44772 12.5523 7 12 7C11.4477 7 11 7.44772 11 8L11 13.5858L9.70711 12.2929C9.31658 11.9024 8.68342 11.9024 8.29289 12.2929C7.90237 12.6834 7.90237 13.3166 8.29289 13.7071L11.2059 16.6201C11.2209 16.6351 11.2363 16.6497 11.252 16.6637C11.4352 16.87 11.7024 17 12 17C12.2976 17 12.5648 16.87 12.748 16.6637C12.7637 16.6497 12.7791 16.6351 12.7941 16.6201L15.7071 13.7071C16.0976 13.3166 16.0976 12.6834 15.7071 12.2929C15.3166 11.9024 14.6834 11.9024 14.2929 12.2929L13 13.5858L13 8Z" 
          fill="#ffffff"/>
      </svg>
    </div>

    <!-- Canvas Wheel -->
    <div class="relative cursor-pointer group" (click)="wheelConfigurator.spinWheel()">
      <canvas 
        #wheelCanvas 
        width="500" 
        height="500" 
        class="max-w-[90vw] max-h-[70vh] rounded-full shadow-[0_0_50px_rgba(0,0,0,0.5)] transition-transform duration-4000 cubic-bezier(0.15, 0, 0.15, 1)"
        [style.transform]="'rotate(' + wheelConfigurator.currentRotation() + 'deg)'"
      ></canvas>
      
      <!-- Center -->
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full flex items-center justify-center shadow-xl border-4 border-neutral-900 z-10 group-hover:scale-110 transition-transform overflow-hidden bg-white"
        [class.w-14]="wheelConfigurator.centerLogoSize() === 's'"
        [class.h-14]="wheelConfigurator.centerLogoSize() === 's'"
        [class.w-20]="wheelConfigurator.centerLogoSize() === 'm'"
        [class.h-20]="wheelConfigurator.centerLogoSize() === 'm'"
        [class.w-24]="wheelConfigurator.centerLogoSize() === 'l'"
        [class.h-24]="wheelConfigurator.centerLogoSize() === 'l'"
        [class.w-28]="wheelConfigurator.centerLogoSize() === 'xl'"
        [class.h-28]="wheelConfigurator.centerLogoSize() === 'xl'">
        @if (wheelConfigurator.centerImage()) {
          <img [src]="wheelConfigurator.centerImage()" class="w-full h-full object-cover" alt="Center">
        } @else {
          <span class="text-neutral-900 font-bold text-sm">SPIN</span>
        }
      </div>

      <!-- Flame Animation -->
      @if (wheelConfigurator.winner()) {
        <ng-content></ng-content>
      }
    </div>

    <!-- Text -->
    <div class="h-16 flex items-center justify-center text-center">
      @if (wheelConfigurator.isSpinning()) {
        <p class="text-white drop-shadow-lg animate-pulse uppercase tracking-widest font-semibold">Destiny is choosing...</p>
      } @else if (!wheelConfigurator.winner()) {
        <p class="text-white drop-shadow-lg uppercase tracking-widest font-semibold">Click the wheel to spin</p>
      }
    </div>
  </div>

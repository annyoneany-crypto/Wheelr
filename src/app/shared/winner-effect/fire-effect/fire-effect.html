<div class="absolute inset-0 flex items-center justify-center z-50 pointer-events-none">
    <canvas #fireCanvas class="absolute inset-0 w-full h-full"></canvas>
    <div class="relative z-10 scale-150 animate-in fade-in zoom-in duration-500 flex flex-col items-center gap-4 pointer-events-auto">
        <div class="bg-black/80 backdrop-blur-sm border-2 border-orange-500 px-6 py-2 rounded-lg shadow-[0_0_30px_rgba(249,115,22,0.6)]">
        <p class="text-orange-500 text-xs font-bold uppercase tracking-tighter text-center">Winner</p>
        <p class="text-white text-center text-2xl font-black drop-shadow-[0_2px_10px_rgba(255,255,255,0.5)]">{{ wheelConfigurator.winner() }}</p>
        </div>
        <button 
          (click)="resetWinner(); $event.stopPropagation()"
          class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200 shadow-lg">
          Close
        </button>
    </div>
</div>
